body{

.card{

.hidden{ display:none; }

/* Gallery */
.gallery{

  gap:10px;
  margin-top:15px;
}

.photo-card{
  perspective:1000px;
  width:100%;
  height:120px;
}
.photo-inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .7s ease;
  will-change:transform;
  transform:translateZ(0);
}
.photo-card.flip .photo-inner{ transform:rotateY(180deg); }

.photo-front,.photo-back{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 4px 10px rgba(0,0,0,.4);
}

.photo-front img{

  height:100%;
  object-fit:cover;
  border-radius:12px;
}

.photo-back{
  background:linear-gradient(135deg,#ff5fa2,#ff87c2);
  transform:rotateY(180deg);
  padding:6px;
  font-size:13px;
}

/* Sparkles */
.sparkle{
  position:absolute;
  color:#fff;
  animation:spark .8s ease-out forwards;
  pointer-events:none;
}
@keyframes spark{
  from{transform:scale(0);opacity:1;}
  to{transform:scale(2);opacity:0;}
}

/* Hearts */
.heart{
  position:absolute;
  bottom:-20px;
  color:rgba(255,255,255,.8);
  font-size:20px;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-100vh);opacity:0;}
}
</style>
