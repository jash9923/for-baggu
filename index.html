<!DOCTYPE html>
<html lang="en">
<head>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;

}

.card {

}

h1 {

}

button {
  margin-top: 25px;
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  background: #fff;
  color: #ff4f81;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

.hidden {
  display: none;
}

/* Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  color: rgba(255,255,255,0.8);
  font-size: 20px;
  animation: float 6s linear infinite;
}

</style>
</head>
