<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #2b0033, #0a0014);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  color: #fff;
}

.card {
  background: rgba(255,255,255,0.08);
  padding: 30px 22px;
  border-radius: 25px;
  max-width: 360px;
  box-shadow: 0 0 40px rgba(255,0,150,0.3);
  text-align: center;
  z-index: 2;
  backdrop-filter: blur(8px);
}

h1 { font-size: 22px; line-height: 1.4; }

button {
  margin-top: 18px;
  padding: 12px 24px;
  border-radius: 25px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  background: linear-gradient(135deg,#ff4f81,#ff85c2);
  color: #fff;
  transition: 0.3s;
}

button:hover { transform: scale(1.08); }

.hidden { display: none; }

/* GALLERY */
.gallery { margin-top: 12px; }

.photo-card {
  width: 90px;
  height: 110px;
  perspective: 900px;
  margin: 6px;
  display: inline-block;
}

.photo-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.7s ease;
  cursor: pointer;
}

.photo-card.flip .photo-inner { transform: rotateY(180deg); }

.photo-front, .photo-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

.photo-front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.photo-back {
  background: radial-gradient(circle,#ff9acb,#ff4f81);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  padding: 8px;
  transform: rotateY(180deg);
  text-shadow: 0 0 6px rgba(255,255,255,0.9);
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: sparkle 1s ease-out forwards;
}

@keyframes sparkle {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(2) translateY(-20px); opacity: 0; }
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  color: rgba(255,255,255,0.8);
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
