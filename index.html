<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Bagguu ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background:
    linear-gradient(rgba(20,0,30,0.65), rgba(20,0,30,0.85)),
    url("https://raw.githubusercontent.com/jash9923/for-baggu/main/background%20imge.jpeg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Segoe UI,sans-serif;
  overflow:hidden;
  color:#fff;
  text-align:center;
}

.card{
  background:rgba(255,255,255,0.12);
  padding:30px 22px;
  border-radius:25px;
  max-width:360px;
  box-shadow:0 0 60px rgba(255,0,150,.6);
  z-index:2;
}

h1{ font-size:22px; line-height:1.4; }

button{
  margin-top:20px;
  padding:12px 26px;
  border-radius:30px;
  border:none;
  font-size:15px;
  cursor:pointer;
  background:#fff;
  color:#ff4f81;
  transition:.3s;
}
button:hover{ transform:scale(1.08); }

.hidden{ display:none; }

/* Gallery */
.gallery{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:15px;
}

.photo-card{
  perspective:1000px;
  width:100%;
  height:120px;
}
.photo-inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform .7s ease;
  will-change:transform;
  transform:translateZ(0);
}
.photo-card.flip .photo-inner{ transform:rotateY(180deg); }

.photo-front,.photo-back{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 4px 10px rgba(0,0,0,.4);
}

.photo-front img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
}

.photo-back{
  background:linear-gradient(135deg,#ff5fa2,#ff87c2);
  transform:rotateY(180deg);
  padding:6px;
  font-size:13px;
}

/* Sparkles */
.sparkle{
  position:absolute;
  color:#fff;
  animation:spark .8s ease-out forwards;
  pointer-events:none;
}
@keyframes spark{
  from{transform:scale(0);opacity:1;}
  to{transform:scale(2);opacity:0;}
}

/* Hearts */
.heart{
  position:absolute;
  bottom:-20px;
  color:rgba(255,255,255,.8);
  font-size:20px;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<div class="card">
  <h1 id="text">Hey Bagguu üëÄ</h1>

  <div id="gallery" class="gallery hidden">
    <!-- photos here (unchanged) -->
  </div>

  <button id="nextBtn" onclick="next()">Click here</button>

  <div id="finalBtns" class="hidden">
    <button onclick="valYes()">Hell Yess üòç</button>
    <button onclick="valOnly()">Only if sushi üç£</button>
  </div>

  <div id="hiddenMsg" class="hidden"></div>
</div>

<audio id="music" preload="auto" loop>
  <source src="https://raw.githubusercontent.com/jash9923/for-baggu/main/Dil_Maange_More_-_Gustakh_Dil_Tere_Liye_(mp3.pm).mp3" type="audio/mpeg">
</audio>

<audio id="spark" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sparkle-902.mp3">
</audio>

<script>
const messages=[
  "I made something just for you üíï",
  "Because you mean more to me than you know",
  "You are my safe place",
  "My favorite person ü•∫",
  "Look at us üíû",
  "Bagguu, will you be my Valentine? ‚ù§Ô∏è"
];

let i=0, musicPlayed=false;

function next(){
  const music=document.getElementById("music");
  if(!musicPlayed){
    music.volume=0.4;
    music.play().catch(()=>{});
    musicPlayed=true;
  }

  document.getElementById("text").innerText = messages[i];

  if(messages[i] === "Look at us üíû"){
    document.getElementById("gallery").classList.remove("hidden");
  }

  if(i < messages.length-1){
    i++;
  } else {
    document.getElementById("nextBtn").classList.add("hidden");
    document.getElementById("finalBtns").classList.remove("hidden");
  }
}
</script>

</body>
</html>
